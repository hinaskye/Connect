<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Connect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
  
  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Open+Sans'>

      <link rel="stylesheet" href="css/style.css">
      <script type="text/javascript">
        function call(){
        var kcyear = document.getElementsByName("year")[0],
        kcmonth = document.getElementsByName("month")[0],
        kcday = document.getElementsByName("day")[0];
             
         var d = new Date();
         var n = d.getFullYear();
         for (var i = n; i >= 1950; i--) {
          var opt = new Option();
          opt.value = opt.text = i;
          kcyear.add(opt);
            }
         kcyear.addEventListener("change", validate_date);
         kcmonth.addEventListener("change", validate_date);

       function validate_date() {
         var y = +kcyear.value, m = kcmonth.value, d = kcday.value;
         if (m === "2")
             var mlength = 28 + (!(y & 3) && ((y % 100) !== 0 || !(y & 15)));
         else var mlength = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31][m - 1];
         kcday.length = 0;
         for (var i = 1; i <= mlength; i++) {
             var opt = new Option();
             opt.value = opt.text = i;
             if (i == d) opt.selected = true;
             kcday.add(opt);
          }
             }
            validate_date();
          }
  
      </script>

</head>
  <body>
    <div class="cont">
      <form action="" method="post">
        <div class="questionTable">
          <div class="question">
            <div class="logo2">
              <img src="Pictures/DAL.png" width="100%">
            </div>
            <div class="questionForm_name">
              <div class="nameForm">
                <input type="text" class="questionText_name" placeholder="First Name" required="">
              </div>
              <div class="nameForm">
                <input type="text" class="questionText_name" placeholder="Last Name" required="">
              </div>
            </div>
            <div class="questionForm">
                <input type="text" class="questionText" placeholder="Username" required="">
            </div>
            <div class="questionForm">
                <input type="email" class="questionText" placeholder="Email Address" required="">
            </div>
            <div class="questionForm">
                <input type="password" class="questionText" placeholder="Password" required="">
            </div>
            <div class="questionForm_gender">
                <input type="radio" class="questionText_gender" name="gender" value="male" required="">
                <p class="questionText_gender">Male</p>
                <input type="radio" class="questionText_gender" name="gender" value="female" required="">
                <p class="questionText_gender">Female</p>
            </div>
            <div class="questionForm">
                 <p class="questionText_birthday">Birthday</p> 
                <div class="questionText_birthday">
                    <div class="questionText_selectDate">
                      <select name="month" class="month" onchange="call()" >
                         <option value="">Month</option>
                         <option value="1">January</option>
                         <option value="2">Febuary</option>
                         <option value="3">March</option>
                         <option value="4">April</option>
                         <option value="5">May</option>
                         <option value="6">June</option>
                         <option value="7">July</option>
                         <option value="8">August</option>
                         <option value="9">September</option>
                         <option value="10">October</option>
                         <option value="11">November</option>
                         <option value="12">December</option>
                      </select>
                      <select name="day" class="day">
                       <option value="">Day</option>
                      </select>
                      <select name="year" class="year" onchange="call()">
                       <option value="">Year</option>
                      </select>
                  </div>
               </div>
            </div>
            <div class="question_button">
              <input type="submit" class="questionForm_button" value="Create Account">
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
